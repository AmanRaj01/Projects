<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <img class="icons" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Loading">
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"><i>--</i></h2>
            <span>&#176;</span>
            <span class="forc">C</span>
        </div>
        <div class="temperature-description">Clear</div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
